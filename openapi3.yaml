openapi: 3.0.1
info:
  title: mapproxy-api
  description: rest api service to manage layers in mapproxy
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8080
paths:
  /layer:
    get:
      operationId: getLayer
      tags:
        - Layer
      summary: get exiting layer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/layer'
        500:
          description: Ineternal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      operationId: addLayer
      tags:
        - Layer
      summary: add layer to mapproxy
      responses:
        201:
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/layer'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        500:
          description: Ineternal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /best:
    get:
      operationId: getBest
      tags:
        - Best
      summary: get best layers
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/best'
        500:
          description: Ineternal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      operationId: addBestLayer
      tags:
        - Best
      summary: add layer to best
      responses:
        201:
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bestLayer'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        500:
          description: Ineternal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      operationId: manageBest
      tags:
        - Best
      summary: reorder best layers
      responses:
        204:
          description: updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/best'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        500:
          description: Ineternal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'            
components:
  schemas:
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    layer:
      type: object
      required:
        - name
        - tilesPath
        - maxZoomLevel
      properties:
        name:
          type: string
          example: 'artzi_5cm'
        tilesPath:
          type: string
          example: '/path/to/tiles/directory/in/bucket/'
        maxZoomLevel:
          type: number
          format: integer
          example: 18
        description:
          type: string
          example: 'description for artzi layer'
    bestLayer:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: 'artzi_5cm'
    best:
      type: array
      items:
        type: object
        required:
          - name
          - zIndex
        properties:
          name:
            type: string
            example: 'artzi_5cm'
          zIndex:
            type: number
            format: integer
            example: 1
