global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: ""
  storage:
    mapproxyConfigProvider: "" #  -> 'DB' | 'FS' | 'S3'
    s3:
      endpointUrl: ""
      tilesBucket: ""
      sslEnabled: false
      secretName: ""
    fs:
      internalPvc:
        name: ""
        tilesSubPath: ""
        configSubPath: ""
  db:
    host: ""
    name: ""
    port: 5432
    sslEnabled: false
    schema: ""
    dbRejectUnauthorized: false
    secrets:
      useExternal: false
      externalSecretName: ""
  ca:
    secretName: ""
    path: '/usr/local/share/ca-certificates'
    key: 'ca.crt'
  ingress:
    domain: 'apps.aroapp.io'       

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
nodePort: 30002 #for minikube deployment only
resetOnConfigChange: true

cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  imagePullSecretName: 'my-registry-secret'
  flavor: openshift

image:
  repository: mapproxy-api
  tag: 'latest'

storage: 
  mapproxyConfigProvider: "" #  -> 'DB' | 'FS' | 'S3'
  s3:
    endpointUrl: ""
    tilesBucket: ""
    sslEnabled: false
    secretName: ""
  fs:
    internalPvc:
      name: ""
      tilesSubPath: ""
      configSubPath: ""
db:
  host: ""
  name: ""
  port: 5432
  sslEnabled: false
  schema: ""
  dbRejectUnauthorized: false
  secrets:
    useExternal: false
    externalSecretName: ""

tracing:
  enabled: false
  url: ''

# add pod annotations
# example:
# podAnnotations:
  # annotation1: annotation-value-1
  # annotation2: annotation-value-2
podAnnotations: {}

env:
  port: 80
  targetPort: 8080
  protocol: TCP
  logLevel: warn
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  internalMountDir: /layerSources
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics
  mapproxyCache:
    grids: World84CRS
    upscaleTiles: 18
    directoryLayout: tms

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

redis:
  enabled: false
  host: ""
  port: "6379"
  type: "redis"
  auth:
    enableRedisUser: false
    username: ""
    password: ""
  prefix:
    enablePrefix: false
    prefix: ""
  default_ttl: '86400' # one day

route:
  enabled: false
  path: /
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  type: 'nginx-org' # supported values: 'nginx-org' | 'nginx-kubernetes'
  path: /
  host: 'localhost'
  cors:
    enabled: true
    origin: '*'
  annotations: {}

local: # for local stand alone deployment, external pvc and secrets should be used for full deployment
  fs:
    createComponents: false
    storageClass: hostPath
    capacity: 5Gi
    accessMode: ReadWriteOnce
    hostPath: /hostDir
  db:
    createSecret: false
    userName: postgres
    password: postgres
    dbRejectUnauthorized: true
    certs:
      ca: certs/ca.pem
      key: certs/key.pem
      cert: certs/cert.pem
  s3:
    createSecret: false
    secretAccessKey: minioadmin
    accessKeyId: minioadmin
