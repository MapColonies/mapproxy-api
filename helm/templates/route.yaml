{{- $releaseName := .Release.Name -}}
{{- $chartName := include "mapproxy-api.name" . -}}
{{- $cloudProviderFlavor := include "mapproxy-api.cloudProviderFlavor" . -}}
{{- $serviceName := include "service.fullname" . -}}
{{- if and (and (.Values.enabled) (eq $cloudProviderFlavor "openshift")) (.Values.route.enabled) -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{- include "route.fullname" . }}
  annotations:
    haproxy.router.openshift.io/rewrite-target: /
    {{- if .Values.route.timeout.enabled }}
    haproxy.router.openshift.io/timeout: {{ .Values.route.timeout.duration }}
    {{- end }}
spec:
  path:  {{ .Values.route.path | default "/" }}
  to:
    kind: Service
    name: {{ $serviceName }}
  tls:
    termination: edge
{{- end -}}
