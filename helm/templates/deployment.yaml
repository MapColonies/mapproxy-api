{{- $releaseName := .Release.Name -}}
{{- $chartName := include "mapproxy-api.name" . -}}
{{- $cloudProviderFlavor := include "mapproxy-api.cloudProviderFlavor" . -}}
{{- $cloudProviderDockerRegistryUrl := include "mapproxy-api.cloudProviderDockerRegistryUrl" . -}}
{{- $cloudProviderImagePullSecretName := include "mapproxy-api.cloudProviderImagePullSecretName" . -}}
{{- $imageTag := include "mapproxy-api.tag" . -}}

{{- $defaults := .Files.Get "defaults.yaml" | fromYaml }}
{{- $s3SecretName := coalesce .Values.storage.s3.secretName .Values.global.storage.s3.secretName $defaults.storage.s3.secretName }}
{{- $postgresSecretName := coalesce .Values.db.secrets.externalSecretName .Values.global.db.secrets.externalSecretName $defaults.db.secrets.externalSecretName }}
{{- $mapproxyConfigProvider := coalesce .Values.storage.mapproxyConfigProvider .Values.global.storage.mapproxyConfigProvider $defaults.storage.mapproxyConfigProvider }}
{{- $dbSslEnabled := coalesce .Values.storage.s3.sslEnabled .Values.global.storage.s3.sslEnabled  $defaults.storage.s3.sslEnabled }}
{{- $internalPvcName := coalesce .Values.storage.fs.internalPvc.name .Values.global.storage.fs.internalPvc.name $defaults.storage.fs.internalPvc.name }}
{{- $internalPvcConfigSubPath := coalesce .Values.storage.fs.internalPvc.configSubPath .Values.global.storage.fs.internalPvc.configSubPath $defaults.storage.fs.internalPvc.configSubPath }}
{{- $internalPvcTilesSubPath := coalesce .Values.storage.fs.internalPvc.tilesSubPath .Values.global.storage.fs.internalPvc.tilesSubPath $defaults.storage.fs.internalPvc.tilesSubPath }}


{{- if .Values.enabled -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $releaseName }}-deployment
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}
    environment: {{ include "mapproxy-api.environment" . }}
    release: {{ $releaseName }}
    {{- include "mapproxy-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $chartName }}
      release: {{ $releaseName }}
      run: {{ $releaseName }}-{{ $chartName }}
      {{- include "mapproxy-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ $chartName }}
        release: {{ $releaseName }}
        run: {{ $releaseName }}-{{ $chartName }}
        {{- include "mapproxy-api.selectorLabels" . | nindent 8 }}
      {{- if .Values.resetOnConfigChange }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- end }}
    spec:
    {{- if $cloudProviderImagePullSecretName }}
      imagePullSecrets:
        - name: {{ $cloudProviderImagePullSecretName | quote }}
    {{- end }}
      containers:
        - name: {{ $releaseName }}
          {{- with .Values.image }}
          image: {{ $cloudProviderDockerRegistryUrl }}{{ .repository }}:{{ $imageTag }}
          {{- end }}
          volumeMounts:
            {{- if .Values.global.ca.secretName }}
            - mountPath: {{ printf "%s/%s" .Values.global.ca.path .Values.global.ca.key | quote }}
              name: root-ca
              subPath: {{ quote .Values.global.ca.key }}
            {{- end }}
            {{- if and $dbSslEnabled (eq (upper $mapproxyConfigProvider) "DB") }}
            - name: ca-file
              mountPath: "/opt/certs/ca/ca.pem"
              subPath: ca.pem
            - name: key-file
              mountPath: "/opt/certs/key/key.pem"
              subPath: key.pem
            - name: cert-file
              mountPath: "/opt/certs/cert/cert.pem"
              subPath: cert.pem
            {{- end }}
            {{- if  eq (upper $mapproxyConfigProvider) "FS" }}
            - mountPath: /configSource
              name: sources-storage
              subPath: {{ $internalPvcConfigSubPath }}
            {{- end }}
          env:
            - name: SERVER_PORT
              value: {{ .Values.env.targetPort | quote }}
            {{- if .Values.global.ca.secretName }}
            - name: REQUESTS_CA_BUNDLE
              value: {{ printf "%s/%s" .Values.global.ca.path .Values.global.ca.key | quote }}
            - name: NODE_EXTRA_CA_CERTS
              value: {{ printf "%s/%s" .Values.global.ca.path .Values.global.ca.key | quote }}
            {{- end }}
            {{- if eq (upper $mapproxyConfigProvider) "S3" }}                                    
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $s3SecretName }}
                  key: accessKeyId
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $s3SecretName }}
                  key: secretAccessKey
            {{- end }}
            {{- if eq (upper $mapproxyConfigProvider) "FS" }}
            - name: MAPPROXY_YAML_FILE_PATH  
              value: /configSource/mapproxy.yaml
            {{- end }} 
            - name: INTERNAL_MOUNT_DIR
              value: /layerSources
            - name: ROOT_TILES_PATH
              value: {{ $internalPvcTilesSubPath}}
            {{- if eq (upper $mapproxyConfigProvider) "DB" }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $postgresSecretName }}
                  key: username               
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $postgresSecretName }}
                  key: password
            {{- if $dbSslEnabled }}
            - name: DB_SSL_CA
              value: "/opt/certs/ca/ca.pem"
            - name: DB_SSL_KEY
              value: "/opt/certs/key/key.pem"
            - name: DB_SSL_CERT
              value: "/opt/certs/cert/cert.pem"
            {{- end }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ $releaseName }}-configmap
          ports:
            - name: http
              containerPort: {{ .Values.env.targetPort }}
              protocol: {{ .Values.env.protocol }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            httpGet:
              path: /liveness
              port: {{ .Values.env.targetPort }}
          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources.value | nindent 12 }}
          {{- end }}
      volumes:
        {{- if .Values.global.ca.secretName }}
        - name: root-ca
          secret:
            secretName: {{ .Values.global.ca.secretName }}
        {{- end }}
        {{- if  eq (upper $mapproxyConfigProvider) "FS" }}
        - name: sources-storage
          persistentVolumeClaim:
            claimName: {{ $internalPvcName }}
        {{- end }}
        {{- if $dbSslEnabled }}
        - name: ca-file
          secret:
            secretName: {{ $postgresSecretName }}
            items:
              - key: caFile
                path: ca.pem
        - name: key-file
          secret:
            secretName: {{ $postgresSecretName }}
            items:
              - key: keyFile
                path: key.pem
        - name: cert-file
          secret:
            secretName: {{ $postgresSecretName }}
            items:
              - key: certFile
                path: cert.pem
        {{- end }}
{{- end -}}
